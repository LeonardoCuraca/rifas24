{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100 relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-secondary opacity-10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-primary opacity-10 rounded-full blur-3xl"></div>

        <div class="relative">
            <div class="text-center">
                <img class="mx-auto h-16 w-auto" src="{% static 'img/logo.png' %}" alt="Rifas 24">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    ¡Bienvenido de nuevo!
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    O 
                    <a href="{% url 'website:register' %}" class="font-medium text-secondary hover:text-orange-600 transition-colors">
                        crea una cuenta nueva aquí
                    </a>
                </p>
            </div>

            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                    <p class="text-sm text-red-700">Usuario o contraseña incorrectos. Por favor, intenta de nuevo.</p>
                </div>
                {% endif %}

                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario o Email</label>
                        <input id="username" name="username" type="text" required 
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all" 
                            placeholder="Tu usuario">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all" 
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        ENTRAR A MI CUENTA
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
